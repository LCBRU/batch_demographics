{% extends "_base.html" %}
{% import "_formHelpers.html" as formhelper %}

{% block content %}

<div class="well col-md-offset-1 col-md-10">

  {{ formhelper.render_form_errors(form)  }}

  <form method="POST" class="form-horizontal">
    <fieldset>
        <legend>Demographics Batch Details</legend>
            {{ form.hidden_tag() }}
            {{ formhelper.render_field(form.name) }}

            {{ formhelper.render_button_bar('ui.index') }}
    </fieldset>

  </form>
</div>

{% endblock %}
